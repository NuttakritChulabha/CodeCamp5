<h3>1.เขียนโปรแกรมถามชื่อ-สกุล และตอบกลับ</h3><br>
  <form id= name >
    ชื่อ-นามสกุล : <input type="text" name="name"><br><br>
   
    <p id=ShowHiName></p>
    <button onclick="Hi()">Click</button><br><br>
  </form>

  <script>
  function Hi(){
    let firstName = document.getElementById("name").elements[0].value;
    let HiName = ("สวัสดีคุณ"+ firstName);
   /* let HiName = ("สวัสดีคุณ"+ firstName);*/
    document.getElementById("ShowHiName").innerHTML=HiName;
    alert(HiName);
  }
  </script>
  

    <h3>2.เขียนโปรแกรมแสดงวันเวลาปัจจุบัน</h3>
    <p id="TimeNow"></p>
    <button onclick="Time()">Click</button>
    
    
    <script>
      function Time(){
        let dateTime =Date();
        document.getElementById("TimeNow").innerHTML =dateTime;  
        
      }
    </script>
    
    
  <br>
  <h3>3.เขียนโปรแกรมคูณตัวเลข 2 จำนวน</h3>
  <form id= num >
    1st Number : <input type="text" name="mum1"><br><br>
    2nd Number : <input type="text" name="mum2"><br><br>
    <br>
    <button onclick="Multiply()">Multiply</button>
    <button onclick="Divide()">Divide</button>
    <br>
    <p>This is result</p> 
    <p id="Result"></p>
     </form>
  <br>
  
   <script>
    function Multiply(){
      let x = document.getElementById("num").elements[0].value;
      let y = document.getElementById("num").elements[1].value;
      let z= x*y;
      document.getElementById("Result").innerHTML=z;
      alert(z);
    }

    function Divide(){
      let x = document.getElementById("num").elements[0].value;
      let y = document.getElementById("num").elements[1].value;
      let z= x/y;
      document.getElementById("Result").innerHTML=z;
      alert(z);
    }
    </script>
