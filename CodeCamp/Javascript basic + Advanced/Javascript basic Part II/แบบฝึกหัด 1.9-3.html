<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฝึกหัด 1.9-3. เขียนคำสั่ง if ที่เช็คอายุว่าไม่อยู่ระหว่าง 18 - 60 </title>
</head>
<body>


    <script>
        let ageInput =prompt("กรุณากรอกอายุ");
        
        if(ageInput <18 || ageInput> 60){
            alert("อายุของคุณไม่อยู่ระหว่าง 18 - 60");
        }else{
            alert("อายุของคุณอยู่ระหว่าง 18 - 60");
            
        }
    </script>
    
</body>
</html>
