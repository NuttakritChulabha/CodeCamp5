<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฝึกหัด พิเศษ 6</title>
</head>
<body>
    <script>
        function draw(n){
            let sum = "";
            let num = 0 ;
            for(i=1;i<=n;i++){
                sum ="";
                for(j=1;j<=n;j++){
                 num++;
                 sum = sum + String(num);
               }
               console.log(sum);
            } 
        }

        let n = prompt("กรุณากรอกค่า n");
        draw(n);
    </script>
</body>
</html>
