<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฝึกหัด 2.5-6 </title>
    <!-- 6.	ให้เขียนเกมส์ทายตัวเลขสำหรับเล่นสองคน โดย
                ให้ผู้เล่นคนแรกพิมพ์เลขใส่ใน prompt ที่อยู่ระหว่าง 1 ถึง 100 โดยไม่ให้ผู้เล่นคนที่สองรู้ว่าตัวเลขเป็นอะไร
                และให้ผู้เล่นคนที่สองทายเลขโดยการพิมพ์เลขใส่ใน prompt จนกว่าจะถูก ถ้าไม่ถูก จะต้องบอกด้วยว่าเลขที่ผู้เล่นคนที่สองพิมพ์เข้ามา มากกว่า หรือ น้อยกว่าคำตอบนั้น -->
</head>
<body>

    <script>
        
        let inPutNum = prompt("กรุณากรอกเลข 1 ถึง 100");
        let ans;

        while (inPutNum<1 || inPutNum >100){
            inPutNum = prompt("กรุณากรอกเลข 1 ถึง 100 เท่านั้น!!!!!!");
        }        

        while(ans !== inPutNum){
            ans =+prompt("กรุณาทายเลข ที่อยู่ในช้วง 1 ถึง 100");
            if(ans === +inPutNum){
                break;
            }else if(ans > +inPutNum){
                alert("เลขที่ทายเข้ามานั้น <มากกว่าคำตอบ> กรุณาทายใหม่อีกครั้ง");
            }else if(ans < +inPutNum){
                alert("เลขที่ทายเข้ามานั้น <น้อยกว่าคำตอบ> กรุณาทายใหม่อีกครั้ง");
            }
        }

        alert("ยินดีด้วยคุณตอบถูกต้องแล้ว");

    </script>
    
</body>
</html>
