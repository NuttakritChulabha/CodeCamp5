<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let score = Number(prompt('กรุณากรอกคะแนน'));
        let grade = null;

        if (score >= 80){
            grade = "A";
        }else if (score >= 70){
            grade = "B";
        }else if (score >= 60){
            grade = "C";
        }else if (score >= 50){
            grade = "D";
        }else {
            grade = "F";
        }

        alert(`score: ${score} grade: ${grade}`);

    </script>

</body>
</html>
