    <title>2.11 แบบฝึกหัด 1</title>

<body>
    <script>
        function ucFirst(string){
            let i = 0;
            let str = ``;
            let tem 
            for(let key of string)
                if (i == 0) {
                    str = key.toUpperCase();
                    i++;
                } else {
                    tem = key.toLowerCase();
                    str = str + tem;
                    i++;
                }
                
            return str;
        }

        let a = ucFirst("i Love You");
        alert(a);



    </script>
    
</body>
