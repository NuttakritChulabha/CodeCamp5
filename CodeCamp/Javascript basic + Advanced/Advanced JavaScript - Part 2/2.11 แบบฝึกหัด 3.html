<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.11 แบบฝึกหัด 3</title>
</head>
<body>
    <script>
        function truncate(str, maxlength){
            let len = str.length;
            let result = "";
            if (len>maxlength){
                result = str.slice(0,maxlength);
                result = result + "..."
            }else{
                result = str;
            }
            return result;
        }

        let a = "What I'd like to tell on this topic is:";
        let b = "Hi everyone!";

        alert(`${a}=>${truncate(a,20)}\n${b}=>${truncate(b,20)}`);

    </script>
</body>
</html>
