<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.2 แบบฝึกหัด 1</title>
</head>
<body>
    <script>

        function sumSalaries(salaries){
           sum = 0 ;
           for (let i of Object.values(salaries)){
               sum = sum + i;
           }
           return sum;

        }


        let salaries = {
        "John": 100,
        "Pete": 300,
        "Mary": 250
        };

        alert(sumSalaries(salaries));
        alert(sumSalaries(0));
    </script>
</body>
</html>
