<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.11 แบบฝึกหัด 3</title>
</head>
<body>
    <script>
        function sumInput(){
            let sum = 0;
            let arry = new Array();
            let input = +(prompt("input number "));
            while(String(input) !== "NaN"){
                arry.push(input);
                input = +(prompt("input number "));
            }    
            for(let i of arry){
                sum = sum + Number(i);
            }
            return sum;
        }

        alert(sumInput());
    </script>
</body>
</html>
