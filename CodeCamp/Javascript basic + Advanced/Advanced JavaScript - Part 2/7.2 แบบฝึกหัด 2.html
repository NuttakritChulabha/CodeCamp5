<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.2 แบบฝึกหัด 2</title>
</head>
<body>
    <script>

        function count(user){
         return Object.entries(user).length
         }

        let user = {
            name: 'John',
            age: 30
        };

        alert( count(user) ); // 2

    </script>
</body>
