<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let key = prompt("input key: ");
        let obj ={};

        while (key !== "stop") {
            let value = prompt("input value: ");
            obj[key] = value;
            key = prompt("input key: ");
        }

        console.log(obj);

    </script>
</body>
</html>
