<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let key = prompt("input type of fruit: ");
        let obj ={};

        while (key !== "stop") {
            let value = prompt(`input number of ${key}: `);

            if (Number(value) > 1) {
                obj[key + "s"] = value;
            } else {
                obj[key] = value;
            }
            
            key = prompt("input type of fruit: ");
        }

        console.log(obj);

    </script>
</body>
</html>
