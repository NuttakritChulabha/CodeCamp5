<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ให้สร้าง Object แบบ Object Iteral โดยให้กำหนดตัวแปรชื่อ human โดยมี Properties ทั้ง 5 อย่าง</title>

    <!-- ชื่อของผู้เรียน เป็น String
            อายุของผู้เรียนเป็น number
            บ้านของตัวเองเป็น String
            โสดหรือไม่โสดเป็น boolean
            คะแนนความฉลาดของตัวเองเป็น number (เต็ม 10) -->


</head>
<body>

    <script>
        
        let human = {
        name : "Nuttakrit",
        age : 26,
        address : "Minburi",
        single : true,
        intelligentScore : 5
        };

        console.log(human);
        
    </script>

</body>
