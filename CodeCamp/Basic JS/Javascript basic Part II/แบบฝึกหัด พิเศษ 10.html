<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฝึกหัด พิเศษ 10</title>
</head>
<body>
    <script>
      function draw(n){
            for(i=1;i<=n;i++){
                let sum="";
                for(j=1;j<=n;j++){
                    sum +=  (i*j);
                }  
                console.log(sum);
            }   
        }

        let n = prompt("กรุณากรอกค่า n");
        draw(n);
    </script>
</body>
</html>
