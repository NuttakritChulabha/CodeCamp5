<html lang="en">
<head>

    <title>แบบฝึกหัดขั้นสูง 20</title>

<body>
    <script>
      function draw(n){
        let num = 1;
        for(i=1;i<=n;i++){
                let sum="";
                for(j=n;j>=1;j--){
                    if(i>=j){
                        sum = sum +String(num);
                        num += 1;
                    }else{
                        sum = sum +"-";
                    }
                }  
                console.log(sum);
            }   
            for(i=n-1;i>=1;i--){
                let sum="";
                for(j=n;j>=1;j--){
                    if(i>=j){
                        sum = sum +String(num);
                        num += 1;
                    }else{
                        sum = sum +"-";
                    }
                }  
                console.log(sum);
            }   
        
            

        }

        let n = prompt("กรุณากรอกค่า n");
        draw(n);
    </script>
</body>
</html>
