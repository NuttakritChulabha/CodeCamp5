<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฝึกหัด พิเศษ 5</title>
</head>
<body>
    <script>
        function draw(n){
            let sum = "";
            for(i=n;i>=1;i--){
                sum = "";
                for(j=1;j<=n;j++){
                 sum = sum + String(i);
               }
               console.log(sum);
            } 
        }

        let n = prompt("กรุณากรอกค่า n");
        draw(n);
    </script>
</body>
</html>
